<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Save the Date – Umschlag</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#f8f5f0; /* weicher Hintergrund */
  display:flex; justify-content:center; align-items:center;
  font-family:'Playfair Display', serif;
}
.stage {
  width:min(92vw,900px);
  aspect-ratio:1.65/1;
  position:relative;
  perspective:1800px;
}
.envelope {
  position:absolute;
  inset:0;
  transform-style: preserve-3d;
  cursor:pointer;
}
.env-base {
  position:absolute;
  inset:0;
  border-radius:16px;
  background:#f4efe9; /* heller Champagner */
  box-shadow: inset 0 1px 2px rgba(0,0,0,.05),
              inset 0 -2px 4px rgba(0,0,0,.08),
              0 8px 20px rgba(0,0,0,.15);
  z-index:1;
  overflow:hidden;
}
.liner {
  position:absolute;
  left:8px; right:8px; bottom:0; top:8px;
  background: repeating-linear-gradient(135deg, rgba(0,0,0,.02) 0 1px, transparent 2px 6px),
              linear-gradient(180deg, #fcfbf9, #f4efe9);
  border-radius:14px;
  opacity:0.6;
  transform: translateZ(1px);
}
.flap {
  position:absolute;
  left:0; right:0; top:0;
  height:64%;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  background:#f4efe9;
  border-top-left-radius:16px; border-top-right-radius:16px;
  transform-origin: top center;
  transform: rotateX(0deg) translateZ(3px);
  transition: transform 1s cubic-bezier(.2,.7,.2,1);
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
  z-index:5;
}
.seal {
  position:absolute; left:50%; top:48%;
  transform: translate(-50%, -50%) translateZ(8px);
  width:96px; height:96px;
  border-radius:999px;
  background: linear-gradient(145deg, #a87d5f, #8b5f40); /* Bronze/Gold */
  display:flex; align-items:center; justify-content:center;
  z-index:6;
}
.seal svg{width:70%; height:70%;}
.seal .ring{fill:none; stroke:#7a543b; stroke-width:6; opacity:.9;}
.seal .monogram{fill:#50321f; font-family:'Playfair Display'; font-weight:700; font-size:36px; text-anchor:middle; dominant-baseline:middle;}

/* Karte */
.card {
  position:absolute;
  left:50%; top:50%;
  transform: translate(-50%, -50%) scale(1);
  width:100%;
  max-width:900px;
  height:auto;
  max-height:90vh;
  overflow-y:auto;
  border-radius:12px; 
  opacity:0; 
  pointer-events:none; 
  transition: all 1s ease; 
  z-index:10;
  background-image:url('unserbild.jpg'); 
  background-size:cover; 
  background-position:center;
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  align-items:center; 
  color:#ffffff; 
  font-family:'Playfair Display', serif;
}
.card.show{opacity:1; pointer-events:auto;}
.card::before{
  content:""; 
  position:absolute; inset:0; 
  background:rgba(0,0,0,0.25); /* dunklerer Filter für Eleganz */
  z-index:0; 
  border-radius:12px;
}
.card-content{
  position:relative; z-index:1; 
  display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; gap:0.5rem; padding:2rem;
}

/* Typografie */
.save,
.date {
  font-size:clamp(32px,6vw,56px);
  font-weight:400;
  color:#fff;
  text-shadow:0 0 8px rgba(0,0,0,0.6);
}
.the {
  font-family:'Dancing Script',cursive;
  font-size:clamp(28px,5.5vw,50px);
  color:#f8e7cf; /* Goldton */
  text-shadow:0 0 8px rgba(0,0,0,0.6);
}
.names {
  font-family:'Dancing Script',cursive;
  font-size:clamp(32px,5.5vw,50px);
  border-right:.15em solid #f8e7cf;
  white-space:nowrap;
  overflow:hidden;
  animation:blinkCursor 1s step-end infinite;
  text-shadow:0 0 8px rgba(0,0,0,0.6);
  color:#fff;
}
@keyframes blinkCursor{0%,50%{border-color:#f8e7cf;}51%,100%{border-color:transparent;}}

.divider {
  display:flex; flex-direction:column; align-items:center; margin:2vw 0; font-size:4vw; text-transform:uppercase; letter-spacing:0.2em; color:#fff;
}
.number {
  font-size:8vw; font-weight:700; margin:0 1vw; transition: transform 0.3s ease, text-shadow 0.3s ease; color:#f8e7cf;
}
.number:hover{transform:scale(1.2) rotate(-5deg); text-shadow:0 0 18px rgba(255,255,255,0.9);}
.countdown {
  display:flex; gap:0.7vw; flex-wrap:wrap; justify-content:center; margin-top:1rem;
}
.countdown-item {
  background:rgba(255,255,255,0.15);
  border:1px solid #f8e7cf;
  border-radius:10px; 
  padding:.7vw 1.2vw; 
  min-width:50px; 
  font-family:'Dancing Script',cursive; 
  color:#fff;
}
.countdown-label{font-size:2vw; display:block; margin-top:.3vw; color:#f8e7cf;}
.footer{font-size:4vw; text-transform:uppercase; letter-spacing:.1em; margin-top:2rem; color:#f8e7cf;}

.is-open .flap{transform: rotateX(160deg);}
.is-open .card{opacity:1; pointer-events:auto;}
</style>
</head>
<body>
<main class="stage">
  <div class="envelope" id="envelope">
    <div class="env-base"></div>
    <div class="liner"></div>
    <div class="flap"></div>
    <div class="seal" aria-label="Wachssiegel K & S">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="42" class="ring"/>
        <text x="50" y="55" class="monogram">K & S</text>
      </svg>
    </div>
  </div>

  <article class="card" id="card">
    <div class="card-content">
      <div class="save">save</div>
      <div class="the">the</div>
      <div class="date">date</div>
      <div class="names" id="typed"></div>

      <div class="divider">
        <div>Donnerstag</div>
        <div>
          <span class="number">27</span><br>
          <span>August 2026</span>
        </div>
      </div>

      <div class="countdown" id="countdown"></div>
      <div class="footer">Die offizielle Einladung folgt</div>
    </div>
  </article>
</main>

<script>
const envelope = document.getElementById('envelope');
const card = document.getElementById('card');
envelope.addEventListener('click', ()=>{
  envelope.classList.toggle('is-open');
  card.classList.toggle('show');
});

// Typing Effekt
document.addEventListener("DOMContentLoaded", function() {
  const text = "Katharina & Stefan";
  const typed = document.getElementById("typed");
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      typed.textContent += text.charAt(i);
      i++;
      setTimeout(typeWriter, 150);
    } else {
      typed.style.borderRight = 'none';
    }
  }
  typeWriter();

  // Countdown
  const countdownEl = document.getElementById('countdown');
  const eventDate = new Date("August 27, 2026 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if(distance < 0) {
      countdownEl.innerHTML = "<div>Es ist soweit!</div>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `
      <div class="countdown-item">${days}<span class="countdown-label">Tage</span></div>
      <div class="countdown-item">${hours}<span class="countdown-label">h</span></div>
      <div class="countdown-item">${minutes}<span class="countdown-label">m</span></div>
      <div class="countdown-item">${seconds}<span class="countdown-label">s</span></div>
    `;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
});
</script>
</body>
</html>

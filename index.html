<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Save the Date</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  background:#e9f6fc;
  display:flex; justify-content:center; align-items:center;
  font-family:'Playfair Display', serif;
}
.stage {
  width:min(92vw,900px);
  aspect-ratio:1.65/1;
  position:relative;
  perspective:1800px;
}

/* Umschlag */
.envelope {
  position:absolute;
  inset:0;
  transform-style: preserve-3d;
  cursor:pointer;
}
/* Unterer Teil mit Verlauf dunkel */
.env-base {
  position:absolute;
  inset:0;
  border-radius:16px;
  background: linear-gradient(to bottom, #d0ebf8 0%, #5aa1c6 100%);
  box-shadow: inset 0 4px 6px rgba(0,0,0,0.2),
              0 10px 20px rgba(0,0,0,0.25);
  z-index:1;
  overflow:hidden;
}
/* Liner leicht transparent */
.liner {
  position:absolute;
  left:8px; right:8px; bottom:0; top:8px;
  background: linear-gradient(180deg, #f2fbff, #d0ebf8);
  border-radius:14px;
  opacity:0.6;
  transform: translateZ(1px);
}
/* Oberer Teil hell mit Schatten und Highlight */
.flap {
  position:absolute;
  left:0; right:0; top:0;
  height:64%;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  background: linear-gradient(to bottom, #f2fbff 0%, #d0ebf8 100%);
  border-top-left-radius:16px; border-top-right-radius:16px;
  transform-origin: top center;
  transform: rotateX(0deg) translateZ(3px);
  transition: transform 1s cubic-bezier(.2,.7,.2,1);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  z-index:5;
}
.flap::after {
  content:'';
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  border-top-left-radius:16px; border-top-right-radius:16px;
  background: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0));
  pointer-events:none;
}

/* Siegel */
.seal {
  position:absolute; left:50%; top:55%;
  transform: translate(-50%, -50%) translateZ(8px);
  width:96px; height:96px;
  border-radius:999px;
  background: linear-gradient(145deg, #7fb6d9, #5aa1c6);
  display:flex; align-items:center; justify-content:center;
  z-index:6;
}
.seal svg{width:70%; height:70%;}
.seal .ring{fill:none; stroke:#4d8ab1; stroke-width:6; opacity:.9;}
.seal .monogram{
  fill:#2f546b;
  font-family:'Playfair Display';
  font-weight:700;
  font-size:36px;
  text-anchor:middle;
  dominant-baseline:middle;
}

/* Karte */
.card {
  position:absolute;
  left:50%; top:50%;
  transform: translate(-50%, -50%) scale(1);
  width:100%;
  max-width:900px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:12px;
  opacity:0;
  pointer-events:none;
  transition: all 1s ease;
  z-index:10;
  background-image:
    linear-gradient(rgba(208,235,248,0.3), rgba(208,235,248,0.2)),
    url('unserbild.jpg');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#f2fbff; /* hell wie obere Flap */
  font-family:'Playfair Display', serif;
}
.card.show{opacity:1; pointer-events:auto;}
.card-content{
  position:relative; z-index:1;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-align:center; gap:0.5rem; padding:2rem;
}

/* Typografie hell wie Flap */
.save,
.date {
  font-size:clamp(40px,8vw,64px);
  font-weight:400;
  color:#f2fbff;
  text-shadow:0 2px 8px rgba(0,0,0,0.1);
}
.the {
  font-family:'Dancing Script',cursive;
  font-size:clamp(36px,7vw,58px);
  color:#f2fbff;
  text-shadow:0 2px 8px rgba(0,0,0,0.1);
}
.names {
  font-family:'Dancing Script',cursive;
  font-size:clamp(40px,7vw,58px);
  border-right:.15em solid #f2fbff;
  white-space:nowrap;
  overflow:hidden;
  animation:blinkCursor 1s step-end infinite;
  color:#f2fbff;
  text-shadow:0 2px 8px rgba(0,0,0,0.1);
}
@keyframes blinkCursor{0%,50%{border-color:#f2fbff;}51%,100%{border-color:transparent;}}

/* Datum / Divider */
.divider {
  display:flex; flex-direction:column; align-items:center;
  margin:3vw 0; font-size:5vw; text-transform:uppercase; letter-spacing:0.2em;
  color:#f2fbff;
}
.number {
  font-size:9vw; font-weight:700; margin:0 1vw;
  color:#f2fbff;
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}
.number:hover{transform:scale(1.12) rotate(-4deg); text-shadow:0 0 18px rgba(0,0,0,0.2);}

/* Countdown */
.countdown {
  display:flex; gap:1vw; flex-wrap:wrap; justify-content:center; margin-top:2rem;
}
.countdown-item {
  background:rgba(255,255,255,0.2);
  border:1px solid #f2fbff;
  border-radius:12px;
  padding:1vw 1.5vw;
  min-width:64px;
  font-size:clamp(18px,4vw,28px);
  font-family:'Dancing Script',cursive;
  color:#f2fbff;
}
.countdown-label{font-size:clamp(14px,3.2vw,20px); display:block; margin-top:.3vw; color:#f2fbff;}

/* Footer */
.footer{
  font-size:clamp(20px,5vw,32px);
  text-transform:uppercase;
  letter-spacing:.12em;
  margin-top:2rem;
  color:#f2fbff;
}

/* Ã–ffnen */
.is-open .flap{transform: rotateX(160deg);}
.is-open .card{opacity:1; pointer-events:auto;}

@media (max-width:420px){
  .stage { width:96vw; }
  .card-content { padding:1.25rem; }
  .number { font-size:8.5vw; }
}
</style>
</head>
<body>
<main class="stage">
  <div class="envelope" id="envelope">
    <div class="env-base"></div>
    <div class="liner"></div>
    <div class="flap"></div>
    <div class="seal" aria-label="Wachssiegel K & S">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="42" class="ring"/>
        <text x="50" y="55" class="monogram">K & S</text>
      </svg>
    </div>
  </div>

  <article class="card" id="card">
    <div class="card-content">
      <div class="save">save</div>
      <div class="the">the</div>
      <div class="date">date</div>
      <div class="names" id="typed"></div>

      <div class="divider">
        <div>Donnerstag</div>
        <div>
          <span class="number">27</span><br>
          <span>August 2026</span>
        </div>
      </div>

      <div class="countdown" id="countdown"></div>
      <div class="footer">Die offizielle Einladung folgt</div>
    </div>
  </article>
</main>

<script>
const envelope = document.getElementById('envelope');
const card = document.getElementById('card');
envelope.addEventListener('click', ()=>{
  envelope.classList.toggle('is-open');
  card.classList.toggle('show');
});

// Typing Effekt
document.addEventListener("DOMContentLoaded", function() {
  const text = "Katharina & Stefan";
  const typed = document.getElementById("typed");
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      typed.textContent += text.charAt(i);
      i++;
      setTimeout(typeWriter, 120);
    } else {
      typed.style.borderRight = 'none';
    }
  }
  typeWriter();

  // Countdown
  const countdownEl = document.getElementById('countdown');
  const eventDate = new Date("August 27, 2026 15:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if(distance < 0) {
      countdownEl.innerHTML = "<div style='color:#f2fbff;'>Es ist soweit!</div>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `
      <div class="countdown-item"><strong>${days}</strong><span class="countdown-label">Tage</span></div>
      <div class="countdown-item"><strong>${hours}</strong><span class="countdown-label">h</span></div>
      <div class="countdown-item"><strong>${minutes}</strong><span class="countdown-label">m</span></div>
      <div class="countdown-item"><strong>${seconds}</strong><span class="countdown-label">s</span></div>
    `;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
});
</script>
</body>
</html>
